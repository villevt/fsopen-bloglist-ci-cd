name: Deployment pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
    types:
      [opened, synchronize]

env:
  MONGODB_TEST_URI: ${{secrets.MONGODB_TEST_URI}}
  MONGODB_URI: ${{secrets.MONGODB_URI}}
  PORT: ${{secrets.PORT}}
  TOKEN_SECRET: ${{secrets.TOKEN_SECRET}}

jobs:
  deployment_pipeline:
    runs-on: ubuntu-18.04
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: '12.x'
      - name: npm install
        run: npm install
      - name: lint
        run: npm run lint
      - name: test
        run: npm test
      - name: E2E test
        uses: cypress-io/github-action@v2
        with:
          start: npm run dev